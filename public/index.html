<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="libs/w3.css">
<link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="libs/angular.js" type="application/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.js"></script>
</head>

<body ng-app="app" ng-controller="MainController">

<!-- Side Navigation -->
<nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:3;width:320px;" id="mySidenav">
    <a href="javascript:void(0)" class="w3-border-bottom w3-large"><img src="http://www.w3schools.com/images/w3schools.png" style="width:60%;"></a>
    <a ng-href="nav/{{nav.title}}" ng-repeat="nav in navs"><i class="fa {{nav.icon}} w3-padding-right"></i>{{nav.title}}</a>
</nav>

<!-- Modal that pops up when you click on "New Message" -->
<div id="id01" class="w3-modal" style="z-index:4">
    <div class="w3-modal-content w3-animate-zoom">
        <div class="w3-container w3-padding w3-red">
            <span onclick="document.getElementById('id01').style.display='none'"
                  class="w3-right w3-xxlarge w3-closebtn"><i class="fa fa-remove"></i></span>

            <h2>Send Mail</h2>
        </div>
        <div class="w3-container">
            <form class="w3-container">
                <p>
                    <label>To</label>
                    <input class="w3-input w3-border w3-hover-border-black" type="text">
                </p>

                <p>
                    <label>From</label>
                    <input class="w3-input w3-border w3-hover-border-black" type="text">
                </p>

                <p>
                    <label>Subject</label>
                    <input class="w3-input w3-border w3-hover-border-black" type="text">
                </p>

                <p>
                    <input class="w3-input w3-border w3-hover-border-black" style="height:200px"
                           placeholder="What's on your mind?">
                </p>

                <p>
                    <a class="w3-btn w3-red" onclick="document.getElementById('id01').style.display='none'">Cancel  <i
                            class="fa fa-remove"></i></a>
                    <a class="w3-btn w3-right w3-light-grey"
                       onclick="document.getElementById('id01').style.display='none'">Send  <i
                            class="fa fa-paper-plane"></i></a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Overlay effect when opening the side navigation on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="Close Sidemenu" id="myOverlay"></div>

<!-- Page content -->
<div class="w3-main" style="margin-left:320px;">
    <i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-top" onclick="w3_open()"></i>
    <a href="javascript:void(0)" class="w3-hide-large w3-red w3-btn w3-right w3-margin-top w3-margin-right"
       onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></a>

    <div ng-view></div>
</div>

<script src="js/w3.js"></script>
<script src="js/app.js"></script>

<script src="js/services/GetMenu.js"></script>

<script src="js/controllers/MainController.js"></script>

</body>
</html>
